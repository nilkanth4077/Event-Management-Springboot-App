<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #336699;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
        input[type='text'], input[type='number'] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #dddddd;
        }
        input[type='submit'] {
            padding: 5px 20px;
            background-color: #336699;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ7755fHbC+MlbvqWfBff1UXYZd0OfiIcR1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Event Report</h1>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Host</th>
                    <th>Date</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Event One</td>
                    <td>John Doe</td>
                    <td>2024-07-01</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Event Two</td>
                    <td>Jane Smith</td>
                    <td>2024-08-15</td>
                    <td>Los Angeles</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Event Three</td>
                    <td>Mike Johnson</td>
                    <td>2024-09-10</td>
                    <td>Chicago</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Event Four</td>
                    <td>Emily Davis</td>
                    <td>2024-10-22</td>
                    <td>Houston</td>
                </tr>
            </tbody>
        </table>
        <h1 class="text-primary">Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" class="form-control" id="eventName" name="eventName">
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date:</label>
                <input type="text" class="form-control" id="eventDate" name="eventDate">
            </div>
            <div class="form-group">
                <label for="eventLocation">Event Location:</label>
                <input type="text" class="form-control" id="eventLocation" name="eventLocation">
            </div>
            <div class="form-group">
                <label for="eventCapacity">Event Capacity:</label>
                <input type="number" class="form-control" id="eventCapacity" name="eventCapacity">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
